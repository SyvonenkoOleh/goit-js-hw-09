<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/02-page.css" />
  </head>
  <body>
    <p>
      <a href="index.html"
        ><button class="go-back-btn custom-btn btn-5" type="button">
          <span>Go back</span>
        </button></a
      >
    </p>

    <div class="timer-wrap">
      <input class="picker" type="text" id="datetime-picker" />
      <button class="btn-start" type="button" data-start>Start</button>
      <button
        class="btn-reload"
        value="Refresh Page"
        onClick="window.location.href=window.location.href"
      >
        RELOAD PAGE
      </button>
    </div>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
